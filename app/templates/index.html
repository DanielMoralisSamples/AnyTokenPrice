{% extends "templates/base_template.html" %}
{% block title %}Any Token Price{% endblock %}
{% block head%}
{% endblock %}
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Connect to Query</h1>
      <hr>
      <div class="mb-3">
        <div class="form-group">
          <div class="input-group mb-3">
            <input  id="tokenAddress" type="text" class="form-control" placeholder="Input Token Contract Address" aria-label="Token Address" aria-describedby="basic-addon1">
          </div>
          <div>  
            <button class="btn btn-primary" id="price" onclick="getPrice();">Get USD Price</button>
          </div>
          <hr>
          <div class="input-group mb-3">
            <input disabled = "true" id="amountUSD" type="text" class="form-control" placeholder="Amount USD" aria-label="Amount USD" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block script %}
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
{% endblock %}
